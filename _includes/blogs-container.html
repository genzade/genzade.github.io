{% assign posts = include.posts %}

<div class="blogs-container">
  {% for post in posts %}
  <div class="blog-card grid grid-rows-2">
    <div class="row-span-1">
      {% if post.tags %}
      <div class="tag-container">
        {% for tag in post.tags %}
        <a href="{{ site.baseurl }}/tag/{{ tag }}">
          <button>{{ tag }}</button>
        </a>
        {% endfor %}
      </div>
      {% endif %}

      <p class="text-sm">{{ post.date | date_to_string }}</p>

      <a href="{{ post.url }}">
        <h2>{{ post.title }}</h2>
      </a>
    </div>

    <div class="row-span-1">
      <small>{{ post.excerpt | truncatewords:20 }}</small>

      <div>
        <a href="{{ post.url }}" class="read-more">
          <span>Read More</span>
        </a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
