---
layout: default
---

<div class="tag-container mx-auto flex items-center justify-center px-10">
  <a href="{{ site.baseurl }}/tag/{{ page.tag }}">
    <button class="h-20 w-auto !text-2xl !font-extrabold">
      <h1 class="text-black">{{ page.tag }}</h1>
    </button>
  </a>
</div>

<div class="blogs-container">
  {% for post in page.posts %}
  <div class="blog-card">
    {% if post.tags %}
    <div class="tag-container">
      {% for tag in post.tags %}
      <a href="{{ site.baseurl }}/tag/{{ tag }}">
        <button>{{ tag }}</button>
      </a>
      {% endfor %}
    </div>
    {% endif %}

    <a href="{{ post.url }}">
      <h2>{{ post.title }}</h2>
    </a>

    <small>{{ post.excerpt | truncatewords:30 }}</small>

    <p>{{ post.date | date: "%B %-d, %Y" }}</p>

    <a href="{{ post.url }}" class="read-more">
      <span>Read More</span>
    </a>
  </div>
  {% endfor %}
</div>
