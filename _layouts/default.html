<!DOCTYPE html>
<html lang="{{ site.lang | default: "en" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | absolute_url }}">
  </head>

  <body class="antialiased bg-slate-700 min-h-screen bg-cover bg-center bg-no-repeat">
    {% include header.html %}

    <div class="px-4">
      <div class="max-w-5xl bg-slate-900 rounded-lg mx-auto my-16 p-16">
        {% unless page.layout == 'post' %}
        <h1 class="text-3xl font-bold text-center">{{ page.title }}</h1>
        {% endunless %}

        <div class="mt-6">
          {{ content }}
        </div>
      </div>
    </div>
  </body>
</html>
